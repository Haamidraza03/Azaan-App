<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Azaan Reminder App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Azaan Reminder</h1>
    <div class="card mb-4">
      <div class="card-header">Weekly Namaz Timings</div>
      <div class="card-body">
        <table class="table table-bordered" id="timingsTable">
          <thead>
            <tr>
              <th>Prayer</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Next Azaan</div>
      <div class="card-body">
        <h5 id="nextPrayerName">--</h5>
        <p>At: <span id="nextPrayerTime">--:--</span></p>
        <p>Time left: <span id="timeLeft">--:--:--</span></p>
      </div>
    </div>
  </div>
  <audio id="azaanAudio" preload="auto">
    <source src="./azan2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
